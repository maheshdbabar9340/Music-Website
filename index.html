<html>
<head>
    <link rel="icon" href="logo.jpg" type="image/jpg">
    <title>Music Website by Mahesh Babar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="logo.jpg" class="logo">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">SPECIFICATIONS</a></li>
                <li><a href="#">PRODUCTS</a></li>
                <li><a href="#">CONNECT</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="left-col">
                <h1>THE <br>REAL <br> SOUND <br><br>LATA <br>MANGESHKAR</h1>
            </div>
            <div class="right-col">
                <h4>Click Here To Listen</h4>
                <img src="play.png" id="icon">
            </div>
        </div>
    </div>

    <audio id="mySong">
        <source src="song.mp4" type="audio/mp4">
    </audio>

    <script>
        var mySong = document.getElementById("mySong");
        var icon = document.getElementById("icon")
        icon.onclick = function(){
            if(mySong.paused){
                mySong.play();
                icon.src = "pause.png";
            }else{
                mySong.pause();
                icon.src = "play.png";
            }
        }
    </script>
</body>
</html>
